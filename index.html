<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Archivos de Bootstrap 5 -->
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <script src="css/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Theme style -->
    <link rel="stylesheet" href="css/admin-lte/dist/css/adminlte.min.css">

    <!--Estilos -->
    <link href="css/estilos.css" rel="stylesheet">

     <!--Iconos -->
    <script src="https://kit.fontawesome.com/a8a964cfb5.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="container-fluid ">
      <div class="row justify-content-center">
        <div class="col-md-4 m-4 " >
          <div class="card">
            
              
              <div class="overflow-auto p-3" style="max-height: 90vh;">
                <div class="card-body ">
                  <div style="display: flex;justify-content: center;">
                    <img src="https://img.freepik.com/vector-gratis/carro-tienda-edificio-tienda-dibujos-animados_138676-2085.jpg" width="50%">
                  </div>
                  
                  <!-- form start -->
                  <form name="form1" id="form1" method="POST" action="">
                    <div class="form-group m-2" style="text-align: center;">
                      <h1>Login</h1>
                      <!--Usuario-->
                      <label for="contra1" class="mb-2">Usuario <span class="obligatorio">(*)</span></label>
                      <div class="input-group mb-3" id="user">
                        <span style="background-color: #23929F" class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control input" name="usuario" id="usuario" aria-label="Username" placeholder="Ingrese su usuario"  aria-describedby="basic-addon1" required>
                        <div id="userw" class="invalid-feedback">
                        El usuario es obligatorio
                        </div>
                      </div>

                      <!--Contrase単a-->
                      <label for="contra1 " class="mb-2">Contrase単a <span class="obligatorio">(*)</span></label>
                      <div class="input-group mb-3"  id="contrad">
                        <span style="background-color: #23929F" class="input-group-text" id="basic-addon2"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control input" name="contra" id="contra" aria-label="Password" placeholder="Ingrese su contrase単a"  aria-describedby="basic-addon2" required>
                        <div id="contra2w" class="invalid-feedback">
                        Las contrase単a es obligatoria
                        </div>
                      </div>
                      
                    </div>
                    
                  </div>
                  <!--Acceder-->
                  <div style="display: flex; justify-content: center; " >
                    <button type="button" id="myBtn"  class="btn m-1 boton">Log In</button>
                  </div>
                </form><!-- form end -->
              </div><!-- /.overflow-auto -->
          </div><!-- /.card -->
        </div><!-- /.col-md-6-->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" style="display: none;" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Datos Incorrectos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body" >
            <p id="modal-content"></p>
            <div style="display: flex; justify-content: right; ">
              <button type="button" class="btn boton" data-bs-dismiss="modal">Regresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    
    <!-- Archivo JavaScript -->
    <script src="js/login.js"></script>
  </body>
</html>
